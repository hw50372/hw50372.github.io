<!DOCTYPE html>

<head>

    <title>Form Test</title>

    <link rel="stylesheet" type="text/css" href="neat.css">
    <link rel="stylesheet" type="text/css" href="custom.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <script>
function sendJSON(){
              
            let email = document.querySelector('#email');
              
            // Creating a XHR object
            let xhr = new XMLHttpRequest();
            let url = "https://prod-25.uksouth.logic.azure.com:443/workflows/04c3b95676a743198a86478f240062a2/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=Kxqbt2lTmhjMfBBFWxDQdADGSeGI3VNLia1zcch6cUg";
       
            // open a connection
            xhr.open("POST", url, true);
 
            // Set the request header i.e. which type of content you are sending
            xhr.setRequestHeader("Content-Type", "application/json");
 
            // Create a state change callback
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
 
                    // Print received data from server
                    console.log(this.responseText);
 
                }
            };
 
            // Converting JSON data to string
            var data = JSON.stringify({ "data": email.value });
 
            // Sending data with the request
            xhr.send(data);
        }
    </script>
</head>

<body>

    
    <div class="center"><input placeholder="Your email address" id="email"></div>

    <button class="center" onclick="sendJSON()">Submit</button>

</body>

</html>
