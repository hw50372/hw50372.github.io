<!DOCTYPE html>

<head>

    <title>Form Test</title>

    <link rel="stylesheet" type="text/css" href="neat.css">
    <link rel="stylesheet" type="text/css" href="custom.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <script>
function sendJSON(){
              
            let email = document.querySelector('#email');
              
            // Creating a XHR object
            let xhr = new XMLHttpRequest();
            let url = "https://prod-08.uksouth.logic.azure.com:443/workflows/e355444b1d5f4112ba444c2a8248ff86/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=rfBSgsHg5o_r54wZOEPEMHo2Ff1FqADiA7fy2Zs9Cd8&email="+email.value;
       
            // open a connection
            xhr.open("GET", url, true);
 
            // Set the request header i.e. which type of content you are sending
            //xhr.setRequestHeader("Content-Type", "application/json");
 
            // Create a state change callback
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
 
                    // Print received data from server
                    console.log(this.responseText);
 
                }
            };
 
            // Converting JSON data to string
            var data = JSON.stringify({ "data": email.value });
 
            // Sending data with the request
            xhr.send(data);
        }
    </script>
</head>

<body>

    
    <div class="center"><input placeholder="Your email address" id="email"></div>

    <button class="center" onclick="sendJSON()">Submit</button>

</body>

</html>
